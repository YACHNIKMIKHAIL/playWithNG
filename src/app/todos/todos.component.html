<div *ngIf="!loading">

  <div class="filter">
    <input type="checkbox" [(ngModel)]="isDone">
    <input type="text" placeholder="Search . . ." [(ngModel)]="search"/>
  </div>

  <ul *ngIf="todosService.todos.length; else noTodos">
    <li *ngFor="let t of todosService.todos | todosFilter:search ; let i=index">
    <span [class.done]="t.completed">
      <input type="checkbox" [checked]="t.completed" (change)="onChange(t.id)">
    <strong>{{i + 1}}</strong>
      {{t.title}}
      </span>
      <small>{{t.date |  date:'medium'}}</small>
      <button class="rm" (click)="todosService.removeTodo(t.id)">&times;</button>
    </li>
  </ul>
  <button (click)="todosService.changeTodosCount()">Show more {{todosService.startCount}}</button>

  <ng-template #noTodos>
    <p style="text-align: center"> No todos now, bro =)</p>
  </ng-template>
</div>
<p *ngIf="loading">L o a d i n g . . . </p>
